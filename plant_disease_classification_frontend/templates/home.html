<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Test Disease</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {

            left: -80px;
            top: -80px;
        }

        .shape:last-child {

            right: -30px;
            bottom: -80px;
        }

        .form-container {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        .form-container * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        .form-container h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #343ed6;
            color: #1f118a;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social div {
          background: red;
          width: 150px;
          border-radius: 3px;
          padding: 5px 10px 10px 5px;
          background-color: rgba(255, 255, 255, 0.27);
          color: #eaf0fb;
          text-align: center;
      }

      .social div:hover {
          background-color: rgba(255, 255, 255, 0.47);
      }

      .social .fb {
          margin-left: 25px;
      }

      .social i {
          margin-right: 4px;
      }

      .thank-you {
          text-align: center;
          margin-top: 30px;
          font-size: 18px;
          font-weight: 500;
      }
  </style>
  <style>
      #uploaded-image {
          width: 150px;
          height: 100px;
      }
  </style>
</head>
<body>
  <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
  <div class="form-container">
      <h3>Test Disease</h3>
      <div id="image-container"></div>
      <input type="file" id="image-upload" accept="image/*">
      <button type="button" onclick="handleUpload()">Check</button>
     
      <p id="thank-you" class="thank-you" style="display: none;">Disease Name : Black Spot Virus<br> Confidence Score:0.99</p>
  </div>

  <script>
      document.querySelector('#image-upload').addEventListener('change', handleImageUpload);

      function handleImageUpload(event) {
          const file = event.target.files[0]; // Get the selected file

          if (file) {
              const reader = new FileReader();

              reader.onload = function (e) {
                  const image = new Image();
                  image.src = e.target.result;
                  image.style.width = '100%';
                  image.style.height = '100%';

                  const container = document.querySelector('#image-container');
                  container.innerHTML = ''; // Clear any previously uploaded image
                  container.appendChild(image);
              }

              reader.readAsDataURL(file); // Convert the file to data URL
          }
      }

      function handleUpload() {
          const thankYou = document.getElementById('thank-you');
          thankYou.style.display = 'block';
      }
  </script>
</body>
</html>
