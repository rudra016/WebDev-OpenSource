<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="cardss">
        <div class="container " id="speedTypingTest">
            <h1 class="mainheading"> Speed Typing Test</h1>
            <p class="para"> On your fingers lets set Go!</p>
            <div class=" d-flex flex-row justify-content-center">

                <div class="alarm d-flex flex-row justify-content-btween">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="alrms" />
                    <p class="paras ml-4" id="timer"> 0 </p> <span class="pt-3"> Seconds</span>

                </div>
            </div>
            <div class="card">
                <p class="parass" id="quoteDisplay"> </p>
                <div class="d-none mt-5 mb-5" id="spinner">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                </div>
                <textarea rows="5" cols="20" class="textarea" id="quoteInput"> </textarea>

            </div>
            <p id="result"> </p>
            <button class="btn btn-primary ml-3" id="submitBtn"> Submit</button>
            <button class="btn btn-light ml-3" id="resetBtn"> Reset</button>
            <script src="app.js"> </script>
        </div>
    </div>
</body>

</html>
